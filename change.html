<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" href="css/css/login.css" />
    	<link rel="stylesheet" href="css/iconfont.css" />
    	<link rel="stylesheet" type="text/css" href="js/plugin/verify/css/verify.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改密码</h1>
		</header>
		
		<div class="mui-content">
		    <div class="mui-content mui-input-group" id="one" style="display: block;">
	            <form id="login-form">
					<div class="login_photo">
						<img src="images/system/logo-icon.png">
					</div>
					<div style="margin: 5% 0"></div>
					<div class="mui-input-row" >
						<label><span class="mui-icon mui-icon-locked"></span></label>
	                        <input id="old_password" name="old_password" type="text" class="mui-input-clear mui-input input" placeholder="请输入原密码">
					</div>
					<div class="mui-input-row">
						<label><span class="mui-icon mui-icon-locked" ></span></label>
	                     <input id="new_password" name="new_password" type="password" class="mui-input mui-input-password input" placeholder="请设置新密码 最低6位">
					</div>
					<div class="mui-input-row">
						<label><span class="mui-icon mui-icon-locked" ></span></label>
	                     <input id="new_password2" name="new_password2" type="password" class="mui-input mui-input-password input" placeholder="请重复密码">
					</div>
	                
	                <div class="login_but">
						<!--<button id="submit" type="button" class="mui-btn mui-btn-block mui-btn-primary">下一步</button>-->             	
						<div id="verify" ></div>
	                </div>
	                
				</form>
			</div>
			
			<div class="mui-content mui-input-group"  id="two" style="display: none;">
	            <form id="code-form">
					<div class="login_photo">
						<img src="images/system/logo-icon.png">
					</div>
					<div style="margin: 5% 0"></div>
					<div class="mui-input-row" >
						<label><span class="mui-icon mui-icon-email"></span></label>
	                        <input style="width: 59%; float: left;" id="code" name="code" type="text" class="mui-input input" placeholder="请登录邮箱查看验证码">
							<input class="send-but" type="button" name="send" id="send" value="重新发送"  style="width: 20%; float: left; background: #ed424b; color: #FFFFFF;text-align: center;padding: 0 1px;height: 40px;border-radius: 5px;"/>
					</div>
	                
	                <div class="login_but">
						<button id="submit" type="button" class="mui-btn mui-btn-block mui-btn-primary">立即修改</button> 
	                </div>
				</form>
			</div>
		</div>
		
		
		<script src="js/mui.min.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/plugin/verify/js/jquery.min.js"></script>
		<script type="text/javascript" src="js/plugin/verify/js/verify.js"></script>
		<script type="text/javascript" src="js/script/change.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
