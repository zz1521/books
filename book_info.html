<!doctype html>

	<head>

				                <p class='mui-ellipsis book-author' id="types">
				                	<i class="mui-icon iconfont icon-leibie"></i>

				                </p>
				                <p class='mui-ellipsis book-time' id="is_end">连载中</p>

				        </a>

				</ul>

				    <div class="new_list">

					    </li>
				    	<li class="mui-table-view-cell">
					        <a class="mui-navigate-right">

					        <a class="mui-navigate-right">
